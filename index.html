<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Card</title>
  </head>
  <body>
    <div>
      <a href="https://sanamanel.github.io/My-CV/" class="btn-sticky"
        >Découvrez mon CV</a
      >
    </div>
    <section>
      <div class="card-contenair">
        <div class="upper-contenair">
          <div class="img-contenair">
            <img src="profile.png" alt="profil" />
          </div>
        </div>
        <div class="lower-contenair">
          <div>
            <h3>Rachida Haddouch</h3>
            <h4>Web developer</h4>
          </div>
          <div>
            <p>
              Le web est une source de données grandiose, sa programmation en
              est ma passion.
            </p>
          </div>

          <div>
            <a href="https://github.com/Sanamanel" class="btn">Contact</a>
            <ul class="social-list">
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://codepen.io/Sanamanel"
                  target="_blank"
                >
                  <i class="fab fa-codepen"></i>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://github.com/Sanamanel"
                  target="_blank"
                >
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li class="social-item">
                <a
                  class="social-link"
                  href="https://www.linkedin.com/in/rachida-haddouch-404422104/"
                  target="_blank"
                >
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
